<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" 
    *ngIf="!isLoading">
    <mat-form-field>
      <input matInput placeholder="Title" 
        type="text"
        formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button 
        type="button" 
        (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput 
        placeholder="Insert your content..." 
        name="content" id="sms" 
        formControlName="content"
        rows="10" ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content</mat-error>

    </mat-form-field>
    <!-- <button 
            mat-raised-button
            color="accent"
            (click)="onAddPost()">Post</button> -->
    <button mat-raised-button color="accent" type="submit">Post</button>
  </form>

</mat-card>
